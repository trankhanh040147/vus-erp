<!-- Loading spinner container -->
<div class="loader-container" id="loader-container">
    <div class="loader"></div>
</div>

<script>
    // Init and bind file upload event
    document.addEventListener('DOMContentLoaded', function () {
        // Create new object from class CustomFileUpload
        const fileUpload = new CustomFileUpload()

        // define an object to store all element selector
        const eleSelector = {
            eleBtnSubmit: "btn_submit",
            eleDefUrl: "P21_DEFAULT_IMAGES_URL",
            eleDefName: "P21_DEFAULT_IMAGES_NAME",
            eleAtt: "P21_ATTACH",
            eleAttCon: "#P21_ATTACH_CONTAINER",
            eleAttUrl: "P21_ATTACHMENT_URL",
            eleAttName: "P21_ATTACHMENT_NAME",
            eleEmpName: "P21_FULL_NAME",
            eleEmpCode: "P21_EMPLOYEE_CODE",
            eleDynamicValue: "dynamic-value-page"
        }
        BindFileUploadEvent(fileUpload, eleSelector);
        BindEventSubmitBtn(fileUpload, eleSelector);

    });
</script>
