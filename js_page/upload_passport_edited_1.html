<!-- Loading spinner container -->
<div class="loader-container" id="loader-container">
    <div class="loader"></div>
</div>


<script>
    let formDataIdPP = new FormData();
    let fileNamesPP;
    let fileUrlsPP;
    
// Define all the named page item & button in the page

ele_files_url_1 = "P5_URL_1";
ele_files_name_1 = "P5_URL_NAME_1";
ele_default_images_url_1 = "P5_DEFAULT_IMAGES_URL_1";
ele_default_images_name_1 = "P5_DEFAULT_IMAGES_NAME_1";
ele_id_num_attach_1 = "P5_ID_NUM_ATTACH_1";
ele_id_num_attach_1_group = "P5_ID_NUM_ATTACH_1_GROUP";
ele_full_name_display = "P5_FULL_NAME_DISPLAY";
ele_employee_code_display = "P5_EMPLOYEE_CODE_DISPLAY";
btn_submit_1 = "iden_submit_1";


window.addEventListener("load", function () {
  var imageUrlsID = apex.item(ele_default_images_url_1).getValue();
  var imageNamesID = apex.item(ele_default_images_name_1).getValue();
  var imageContainer = document.getElementById(ele_id_num_attach_1_group);
  const urlArray = imageUrlsID.split(";");
  const nameArray = imageNamesID.split(";");
  apex.item(ele_files_url_1).setValue(imageUrlsID);
  apex.item(ele_files_name_1).setValue(imageNamesID);
  console;

  for (let i = 0; i < urlArray.length; i++) {
    const imageUrl = urlArray[i];
    const imageName = nameArray[i];
    let hiddenInputHTML;
    if (imageUrl != "" || imageName != "") {
      hiddenInputHTML = `
        <div class="file-item ">
            <span  id="deleteItem${imageName}" data-name="${imageName}" class="delete-item btn-delete vng-true"> X </span>
            <a name="${imageName}" href="${imageUrl}" target="_blank" class="dynamic-value-page">
                ${imageName}
            </a>
        </div>
    `;
    } else {
      hiddenInputHTML = ``;
    }
    imageContainer.insertAdjacentHTML("beforeend", hiddenInputHTML);
  }
  var deleteButtons = document.querySelectorAll(".btn-delete");
  deleteButtons.forEach(function (button) {
    button.addEventListener("click", handleDeleteClick);
  });

  var userName = apex.item(ele_full_name_display).getValue();
  var userCode = apex.item(ele_employee_code_display).getValue();

  formDataIdPP.append("name", userName);
  formDataIdPP.append("msnv", userCode);
  document
    .getElementById(ele_id_num_attach_1)
    .addEventListener("change", function (event) {
      const imageFiles = event.target.files;
      const hiddenInputContainer = document.getElementById(
        ele_id_num_attach_1_group
      );
      const maxFileSize = 5 * 1024 * 1024; // 5MB in bytes

      formDataIdPP.append("date", getCurrentDateFormatted());
      console.log(getCurrentDateFormatted());

      for (const imageFile of imageFiles) {
        const fileName = imageFile.name;
        const fileURL = URL.createObjectURL(imageFile);

        if (imageFile.size > maxFileSize) {
          // Show an error message or take appropriate action
          alert(
            `File ${fileName} is larger than 5MB. Please choose a smaller file.`
          );
          continue; // Skip this file
        }

        formDataIdPP.append("files", imageFile);

        const hiddenInputHTML = `
        <div class="file-item id-numb-file">
            <a href="${fileURL}" target="_blank">
                ${fileName}
            </a>
            <span id="deleteItem${fileName}" data-name="${fileName}" class="delete-item btn-delete"> X </span>
        </div>
      `;
        hiddenInputContainer.insertAdjacentHTML("beforeend", hiddenInputHTML);
      }
      hiddenInputContainer.addEventListener("click", handleDeleteClick);
    });
});

//UPLOAD FILE
//SUBMIT FORM
document
  .getElementById(btn_submit_1)
  .addEventListener("click", async function (event) {
    let nullFormData = false;
    const elements = document.querySelectorAll(".dynamic-value-page");
    const names = [];
    const hrefs = [];
    var imageNamesID = apex.item(ele_default_images_name_1).getValue();
    const nameArray = imageNamesID.split(";");

    // document.getElementById('loader-container').style.display = 'block';
    for (const value of formDataIdPP.values()) {
      if (value.name != null) {
        nullFormData = true;
      }
    }

    if (nullFormData) {
      try {
        const response = await fetch("https://graphapi.vus.edu.vn/upload", {
          method: "POST",
          body: formDataIdPP,
        });

        if (response.status === 200) {
          const responseBody = await response.json();
          fileNamesPP = responseBody.data.map((item) => item.name).join(";");
          fileUrlsPP = responseBody.data.map((item) => item.path).join(";");
          const newfileUrlsPP =
            (await apex.item(ele_default_images_url_1).getValue()) +
            ";" +
            fileUrlsPP;
          const newfileNamesPP =
            (await apex.item(ele_default_images_name_1).getValue()) +
            ";" +
            fileNamesPP;
          await apex.item(ele_files_url_1).setValue(newfileUrlsPP);
          await apex.item(ele_files_name_1).setValue(newfileNamesPP);
        } else {
          console.log("Upload failed");
        }
      } catch (error) {
        console.error("An error occurred:", error);
      } finally {
        document.getElementById("loader-container").style.display = "none";
        apex.submit(btn_submit_1);
      }
    } else {
      await elements.forEach((element) => {
        const name = element.getAttribute("name");
        const href = element.getAttribute("href");

        if (name && href) {
          names.push(name);
          hrefs.push(href);
        }
      });
      namesString = names.join(";");
      urlString = hrefs.join(";");
      const missingValuesNameId = await nameArray.filter(
        (value) => !names.includes(value)
      );
      const urlDelete =
        "https://graphapi.vus.edu.vn/delete-multiple-objects-vng-cloud";

      const data = {
        fileNames: missingValuesNameId,
      };

      console.log(missingValuesNameId);
      const requestOptions = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      };
      try {
        await fetch(urlDelete, requestOptions)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
          });
      } catch (error) {
        console.error("Error:", error);
      } finally {
        document.getElementById("loader-container").style.display = "none";
      }

      await apex.item(ele_files_url_1).setValue(urlString);
      await apex.item(ele_files_name_1).setValue(namesString);
      apex.submit(btn_submit_1);
    }
    document.getElementById("loader-container").style.display = "none";
  });

function handleDeleteClick(event) {
  if (event.target.classList.contains("delete-item")) {
    const name = event.target.dataset.name;
    const itemToRemove = event.target.closest("div");
    const files = formDataIdPP.getAll("files");
    const updatedFiles = files.filter((file) => file.name !== name);
    formDataIdPP.delete("files");
    updatedFiles.forEach((file) => formDataIdPP.append("files", file));
    if (itemToRemove) {
      itemToRemove.remove();
      document.getElementById("loader-container").style.display = "none";
    }
  }
}

</script>
